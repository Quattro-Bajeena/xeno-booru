<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - collada</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="container"></div>
		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> collada loader<br/>
			
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import Stats from './jsm/libs/stats.module.js';

			import { ColladaLoader } from './jsm/loaders/ColladaLoader.js';

			let container, stats, clock;
			let camera, scene, renderer, elf;

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 20000 );
				camera.position.set( 4500, 1000, 800 );
				camera.lookAt( 0, 0, 0 );

				scene = new THREE.Scene();

				clock = new THREE.Clock();

				// loading manager

				const loadingManager = new THREE.LoadingManager( function () {

					scene.add( elf );

				} );

				// collada

				const loader = new ColladaLoader( loadingManager );
				const elf_url = './models/collada/elf/elf.dae';
				const map_url = '/Maps/729/level729_reexport.dae';
				loader.load( map_url, function ( collada ) {

					elf = collada.scene;

				} );

				//

				const ambientLight = new THREE.AmbientLight( 0xcccccc, 1 );
				scene.add( ambientLight );

				const directionalLight = new THREE.DirectionalLight( 0xffffff, 0.8 );
				directionalLight.position.set( 1, 1, 0 ).normalize();
				//scene.add( directionalLight );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				const delta = clock.getDelta();

				if ( elf !== undefined ) {

					elf.rotation.z += delta * 0.2;

				}

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
